name: Build PiObs AppImage for Raspberry Pi

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up ARM emulation for Raspberry Pi
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Build in ARM container
      - name: Build AppImage
        run: |
          docker run --platform linux/arm64 --rm \
            -v $(pwd):/app -w /app \
            -e DEBIAN_FRONTEND=noninteractive \
            ubuntu:22.04 bash -c "
              apt-get update && \
              apt-get install -y python3 python3-pip python3-tk wget file libfuse2 && \
              chmod +x /app/build-appimage.sh && \
              /app/build-appimage.sh
            "
          ls -lh *.AppImage

      # Upload AppImage as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: piobs-appimage-arm64
          path: PiObs-Monitor-*.AppImage
