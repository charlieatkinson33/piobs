name: Build PiObs Executable for Raspberry Pi

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up ARM emulation for Raspberry Pi
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Build executable in ARM container
      - name: Build ARM64 Executable
        run: |
          docker run --platform linux/arm64 -v $(pwd):/app -w /app python:3.9-slim bash -c "
            apt-get update && apt-get install -y binutils
            pip install pyinstaller
            pyinstaller --onefile --name piobs piobs.py
          "
          ls -lh dist/
          file dist/piobs

      # Make executable
      - name: Set executable permissions
        run: chmod +x dist/piobs

      # Upload executable as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: piobs-arm64-executable
          path: dist/piobs
